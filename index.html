<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javi and Amairany Food Tour</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="title">
        <h1>Javi and Amairany Food Tour</h1>
    </div>
    <div class="main">
        <div class="sort-buttons">
            <label>Sort: </label>
            <button class="sort" id="high">Highest Rating</button>
            <button class="sort" id="low">Lowest Rating</button>
            <button class="sort" id="new">New to Old</button>
            <button class="sort" id="old">Old to New</button>
        </div>
        <div class="restaurants">
            <div class="place">
                <img src="/img/ballast.jpeg" alt="Ballast Point">
                <p class="name">Ballast Point Long Beach</p>
                <button class="btn-read">Read More</button>
            </div>
            <div class="place">
                <img src="/img/ballast.jpeg" alt="Ballast Point">
                <p class="name">Ballast Point Long Beach</p>
                <button class="btn-read">Read More</button>
            </div>
            <div class="place">
                <img src="/img/ballast.jpeg" alt="Ballast Point">
                <p class="name">Ballast Point Long Beach</p>
                <button class="btn-read">Read More</button>
            </div>
            <div class="place">
                <img src="/img/ballast.jpeg" alt="Ballast Point">
                <p class="name">Ballast Point Long Beach</p>
                <button class="btn-read">Read More</button>
            </div>
        </div>
        <div class="placeModal">
            <img src="/img/ballast.jpeg" alt="Ballast Point" srcset="" width="500px"><span class="close">&times;</span>
            <div class="placeInfo">
                <p class="name">Ballast Point Long Beach</p>
                <p class="location">Location: Long Beach, CA</p>
                <p class="parking">Parking: Yes</p>
                <p class="menuItemsHad">Menu Item Had: Brisket Burger</p>
                <p class="rating">Rating: 8/10</p>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/sort.js"></script>
</body>
</html>
